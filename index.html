<!DOCTYPE html>
<html>
  <head>
    <title>Countdown v2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+Prime">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="d-flex justify-content-center p-2" id ="romanCounterBlock">
      <button type="" class="btn btn-success" id="romanCounter" style="width: 250px; height: 50px;">Roman's CountDown</button>
    </div>
    <div id ="guestCounterBlock" class="d-none justify-content-center p-2">
      <button type="" class="btn btn-primary" id="guestCounterBtn" style="width: 250px; height: 50px;">Back To Yours</button>
    </div>
    
    <div class="card border-0 shadow-sm container justify-content-center position-absolute top-50 start-50 translate-middle d-none" id="timer">
      <div id="timer-caption-1" class="h2 timer-string">You got</div>
      <div id="timer-group" class="h2 timer-string">      
      <div id="timer-months" class="h1 timer-string"><span id="timer-months-units-value">2</span><span id="timer-months-units-diviвук"> </span><span id="timer-months-units-name">Months</span></div>
      <div id="timer-days" class="h1 timer-string"><span id="timer-days-units-value">2</span><span id="timer-days-units-diviвук"> </span><span id="timer-days-units-name">Days</span></div>
      <div id="timer-hours" class="h1 timer-string"><span id="timer-hours-units-value">2</span><span id="timer-hours-units-diviвук"> </span><span id="timer-hours-units-name">Hours</span></div>
      <div id="timer-minutes" class="h1 timer-string"><span id="timer-minutes-units-value">2</span><span id="timer-minutes-units-diviвук"> </span><span id="timer-minutes-units-name">Minutes</span></div>
      <div id="timer-seconds" class="h1 timer-string"><span id="timer-seconds-units-value">2</span><span id="timer-seconds-units-diviвук"> </span><span id="timer-seconds-units-name">Seconds</span></div>
      <div id="timer-milleseconds" class="h1 timer-string"><span id="timer-milleseconds-units-value">2</span><span id="timer-milleseconds-units-diviвук"> </span><span id="timer-milleseconds-units-name">Milleseconds</span></div>
      </div>
      <div id="timer-caption-2" class="h2 timer-string">left</div>
      <div class="card-footer text-muted text-center bg-white">
        
        <div class="progress mb-3">
          <div id="progress-bar1" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          <div id="progress-bar2" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div>
         <button type="" class="btn btn-outline-secondary" id="stopResetButton">Stop and reset</button>
        </div>
        
      </div>
      
    </div>
    
    <div class="container justify-content-center position-absolute top-50 start-50 translate-middle d-flex" id="formBlock">
      <form class="d-flex justify-content-center flex-column align-items-center text-center" id="form">
        <div class="mb-3 w-250 text-center">
          <label for="dateInput" class="form-label">Choose date</label>
          <input type="date" class="form-control" id="dateInput" aria-describedby="dateInputNotify" value="2020-10-10">
          <div id="dateInputNotify" class="form-text">This will be your dead-line date</div>
        </div>
        <div class="mb-3 w-250">
          <label for="timeInput" class="form-label">Choose time</label>
          <input type="time" class="form-control" id="timeInput" aria-describedby="timeInputNotify" value="00:00">
          <div id="timeInputNotify" class="form-text">This will be your dead-line time</div>
        </div>
        <div class="mb-3 w-350">
          <label for="timezone-offset" class="form-label">Choose time zone</label>
          <select name="timezone_offset" id="timezone-offset" class="form-select">
            <option value="+10:00">(GMT +10:00) Vladivostok</option>
            <option value="+03:00">(GMT +3:00) Moscow, St. Petersburg</option>
        	  <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
	        </select>
        </div>
          <div class="mb-3 w-350">
          <button type="" class="btn btn-danger" id="inputTimeFormSubmitButton">START!</button>
        </div>
      </form>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
